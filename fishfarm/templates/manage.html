        <section id="content">
            <div class="container">
                <div class="row demobtn">
                    <div class="span12">



                        <h4 class="heading" style="text-align: center;">Manage your Order detail<span></span></h4>
                        <!-- divider -->
                        <div class="row">
                            <div class="span12">
                                <div class="solidline"></div>
                            </div>
                        </div>

                        <div class="row">
                            <form action="" method="POST" class="contactForm">

                                {% csrf_token %}
                                <label for="exampleInputEmail1">Order no: {{id}}</label>
                                <label for="exampleInputEmail1">Email ID: {{email}}</label>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Status:</label>
                                    <input type="text" name="status" class="form-control" id="id_status" value={{form1.status}}  >
                                    
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Name Costomer:</label>
                                    <input type="text" name="Name_Costomer"  class="form-control" id="id_Name_Costomer" value={{form1.Name_Costomer}} >
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Postel Address:</label>
                                    <input name="Postal_Address" type="text" class="form-control" id="id_Postal_Address" value={{form1.Postal_Address}} >
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Grand Total:</label>
                                    <input type="text" name="GrandTotal" class="form-control" id="id_GrandTotal" value={{form1.GrandTotal}} >
                                </div>
                                

                                <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                                    <input name="Save" type="submit" class="form-control" value="Save">
                                </div>
                            </form>
                        </div>



                    </div>
                </div>
                <!-- end span12 -->
            </div>
    </div>
